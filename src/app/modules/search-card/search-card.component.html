<mat-card class="m-2">
  <mat-card-header>
    <h2>{{'SEARCH_CARD.TITLE' | translate}}</h2>
  </mat-card-header>
  <div class="row">
    <div class="col">
      <mat-card-header>
        <h3>{{'SEARCH_CARD.SEARCH_ID' | translate}}</h3>
      </mat-card-header>
      <mat-card-content>
        <div class="align-items-start">
          <mat-form-field class="custom-width">
            <mat-label>{{'SEARCH_CARD.HERO_ID' | translate}}</mat-label>
            <input matInput type="number" #inputId>
          </mat-form-field>
          <button mat-raised-button class="mx-3" color="primary" [disabled]="!inputId.value"
            (click)="getDataById(+inputId.value)">Buscar</button>
        </div>
      </mat-card-content>
    </div>
    <div class="col">
      <mat-card-header>
        <h3>{{'SEARCH_CARD.SEARCH_NAME' | translate}}</h3>
      </mat-card-header>
      <mat-card-content>
        <div class="align-items-start">
          <mat-form-field class="custom-width">
            <mat-label>{{'SEARCH_CARD.HERO_NAME' | translate}}</mat-label>
            <input matInput type="text" #inputName>
          </mat-form-field>
          <button mat-raised-button class="mx-3" color="primary" [disabled]="!inputName.value"
            (click)="getDataByName(inputName.value)">{{'SEARCH' | translate}}</button>
        </div>
      </mat-card-content>
    </div>
  </div>
</mat-card>
